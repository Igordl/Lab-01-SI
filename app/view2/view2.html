<div class="modal fade product_view" id="ultAdd">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
                <h3 class="modal-title">Informações</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4 ">
                        <div class="linha container" ng-show="ultArtAdd">
  	<div class="col col-md-6">
		<div>
	  		<h2>Nome do artista:</h2>
 			<p>{{ultArtAdd.nome}}</p>
	 			<div ng-repeat="albs in ultArtAdd.albuns">
			 		<h4>Nome do álbum:</h4>
			  		<p>{{albs.nome}} - {{albs.ano}}</p>
			  		<h4>Músicas:</h4>
			  		<div ng-repeat="musis in albs.musicas">
			  			<p>{{musis[0]}} - {{musis[1]}}</p>
		  			</div>
	 			</div>
	  	</div>
	</div>
</div>
             		 </div>
          			</div>
          		</div>
     		 </div>
  			</div>
			</div>

<form class="form">
 	<div class="container linha vw2">
	  	<div class="coluna1 esquerda ">
	  		<div class="form-group">
		  		<label for="musica">Música</label>
			    <input type="text" class="form-control" id="text" placeholder="Digite nome da música" ng-model="musica.nome">
			    <label for="artista">Artista</label>
			    <input type="text" class="form-control" id="text" placeholder="Digite nome do artista" ng-model="musica.artista">
			    <label for="album">Nome do álbum</label>
			    <input type="text" class="form-control" id="text" placeholder="Digite nome do album" ng-model="musica.album">
			</div>
		</div>
   	<div class="coluna1 direita">
   		<div class="form-group">
	   		<label for="lancamento">Ano de lançamento</label>
		    <input type="text" class="form-control" id="text" placeholder="Digite ano de lançamento da música"  ng-model="musica.ano">
		    <label for="duracao">Duração da música</label>
		    <input type="text" class="form-control" id="text" placeholder="Digite duração da música"  ng-model="musica.duracao">
		    {{$scope.albuns}}
	    
		</div>
		<button type="submit" class="btn btn-default botao-addmusica" ng-click="addMusica(musica)" ng-disabled="!musica.nome || !musica.album ||!musica.duracao || !musica.ano" data-toggle="modal" data-target="#ultAdd">Submit</button>
   	</div>
    
   </div>
</form>
<form class="form plList">
 	<div class="container linha vw2">
	  	
	  	<div class="form-group">
		  	<h2 style="text-align: center">PlayLists</h2>
		    
		    <button type="submit" class="btn btn-default botao-play" ng-disabled="!playList" data-toggle="modal" data-target="#addPlay">Criar</button>
		    <div ng-show="temPlayList()" >
						<table class="table table-stried">
							<tr>
								<th>
									<h4>Nome</h4>
								</th>
								<th>
									<h4>Músicas</h4>
								</th>
							</tr>
							<tr ng-repeat="list in playList">
								<td><button class="btn" data-toggle="modal" data-target="#infoPlaylist" ng-click="mostrarPlay(list)"><h5>{{list.nome}}</h5></button></td>
								<td><button class="btn" data-toggle="modal" data-target="#addMusicaAPLay"
									ng-click="mostrarPlay(list)">Adicionar música</button></td>
							</tr>	
						</table>
 					</div>
			
		</div>
   	
		
   	</div>
    
   </div>
</form>

<div class="modal fade product_view" id="addPlay">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
                <h3 class="modal-title">Cria PlayList</h3>
            </div>
         
            <form class="form">
 	<div class="container linha">
	  	
	  	<div class="form-group">
		  	<label for="nomePlayList">Nome PlayList</label>
		    <input type="text" class="form-control mkList" id="text" placeholder="Digite nome da playList" ng-model="playList.nome">
		    <button type="submit" class="btn btn-default botao-addmusica" ng-click="criaPlaylist(playList)" ng-disabled="!playList" data-toggle="modal" data-target="#addPlay">Criar</button>
			
		</div>
   	
		
   	</div>
    
   </div>
</form>
        </div>
    </div>
</div>   
  	
<div class="modal fade product_view" id="addMusicaAPLay">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
                <h3 class="modal-title">Adicionar música</h3>
            </div>
         
            <form class="form">
 	<div class="container linha">
	  	
	  	<div class="form-group">
		  	<label for="nomePlayList">Nome PlayList</label>
		    <input type="text" class="form-control mkList" id="text" placeholder="Digite nome da música" ng-model="musicaPlay.nome">
		    <button type="submit" class="btn btn-default botao-addmusica" ng-click="addMusicaAPLay(playinfos,musicaPlay)" ng-disabled="!playList" data-dismiss="modal" data-target="#">Adicionar</button>

			
		</div>
   	
		
   	</div>
    
   </div>
</form>
        </div>
    </div>
</div>   
  	
<div class="modal fade product_view" id="infoPlaylist">
	<div class="modal-dialog">
	        <div class="modal-content colorModal">
	            <div class="modal-body">
 	<div class="modal-header">
	    <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
	    <h3 class="modal-title">Informações da playlist</h3>
    </div>
 	<div class="row">
 		
 		<div class="col-lg-6">
 			<h4>Nome:</h4>
 				{{playinfos.nome}}
 			<h4>Músicas:</h4>
 			<div ng-repeat="mus in playinfos.musicas"></div>
 			<p>{{mus}}</p>
 		</div>
 	</div>
 </div>
</div>

</div></div>
