<form class="form linha coluna">
  
 	<div>
  		<div ng-repeat="art in artistas" class="jumbotron col col-md-4">
	  		<div>
	  			<img src="{{art[5]}}"  class="artista-box" width="100" height="100">
	  			<h2>Nome do artista:</h2>
	  			<p>{{art[0]}}</p>
	  			<h4>Nome do álbum:</h4>
	  			<p>{{art[1]}}</p>
	  			<h4>Nome da música:</h4>
	  			<p>{{art[2]}} - {{art[3]}} - {{art[4]}}</p>
	  			

	  		</div>

	  	</div>
 	</div>
 	<div>
  	<div class="coluna1 esquerda">
  		<div class="form-group">
	  		<label for="musica">Música</label>
		    <input type="text" class="form-control" id="text" placeholder="Digite nome da música">
		    <label for="artista">Artista</label>
		    <input type="text" class="form-control" id="text" placeholder="Digite nome do artista">
		    <label for="almbum">Nome do álbum</label>
		    <input type="text" class="form-control" id="text" placeholder="Digite nome do almbum">
		</div>
	</div>
   	<div class="coluna1 direita">
   		<div class="form-group">
	   		<label for="lancamento">Ano de lançamento</label>
		    <input type="text" class="form-control" id="text" placeholder="Digite ano de lançamento da música">
		    <label for="duracao">Duração da música</label>
		    <input type="text" class="form-control" id="text" placeholder="Digite duração da música">
	    
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
   	</div>
    
   </div>
  </div>
  
</form>
